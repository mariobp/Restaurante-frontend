<div>
	<div id="filtro" class="row">
		<div class="input-field col ">
			<input type="date" name="fecha"  class="datepicker">
			<label for="fecha">Fecha Requisición</label>
		</div>
		<div class="input-field col">
			<input type="text" name="usuario">
			<label for="ususario">Usuario</label>
		</div>
	</div>
	 <table class="highlight bordered">
        <thead>
          <tr>
              <th data-field="id">Fecha de Requisición</th>
              <th data-field="name">Usuario</th>
              <th data-field="price">Previsualizar</th>
              <th data-field>Imprimir</th>
              <th data-field>Editar</th>
          </tr>
        </thead>

        <tbody>
         <tr ng-repeat="reque in requesiciones">
         	<td>{{ reque.nombre }}</td>
         	<td>{{ reque.usuario }}</td>
         	<td><a href="{{ reque.id }}"><i class="material-icons">visibility</i></a></td>
         	<td><a href="{{ reque.id }}"><i class="material-icons">print</i></a></td>
         	<td><a href="{{ reque.id }}"><i class="material-icons">assignment</i></a></td>
         </tr>
        </tbody>
      </table>
      <add-form></add-form>
	<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    	<a class="btn-floating btn-large waves-effect waves-light red modal-trigger" id="addRequisicion" ng-click="openModal()"><i class="material-icons">add</i></a>
    </div>
</div>
